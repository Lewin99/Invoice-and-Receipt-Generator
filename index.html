<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section>
        <nav class="navbar p-4 navbar-expand-lg bg-custom-color">
          <div class="container-fluid">
            <a class="navbar-brand fs-2 text-light" href="#"
              ><h2 class="text-warning">Fin-Aid</h2></a
            >
          </div>
        </nav>
      </section>
      <section>
        <header>
          <h3 class="pt-4 px-3 mt-3">Invoice/Receipt Generator</h3>
        </header>
        <div class="input p-5 bg-input-color mt-5">
          <form id="form" class="form-group">
            <div class="container d-md-flex justify-content-between">
              <div class="options">
                <label>Type:</label>
                <select id="type" class="optbox d-block">
                  <option class="option-style">Invoice</option>
                  <option class="option-style">Receipt</option>
                </select>
              </div>
              <div class="name">
                <label>To/From:</label>
                <input
                  id="toFrom"
                  class="inp d-block"
                  type="text"
                  name="name"
                  placeholder="Enter a name"
                />
              </div>
              <div class="details">
                <label>Details:</label>
                <input
                  id="details"
                  class="inp d-block"
                  type="text"
                  name="details"
                  placeholder="Enter details"
                />
              </div>
              <div id="amount" class="amount">
                <label>Amount:</label>
                <input
                  id="amt"
                  class="inp d-block"
                  type="number"
                  name="amount"
                  placeholder="Enter amount"
                />
              </div>
              <div id="btn" class="mt-md-3">
                <button class="btn bg-dark text-white px-4 py-2 mt-4">
                  Add
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>
      <section>
        <div id="added" class="results">
          <h2 id="title">Dataset</h2>
          <ul id="ul"></ul>
        </div>
      </section>
    </main>
    <script type="module" src="public/main.js"></script>
  </body>
</html>
